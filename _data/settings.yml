  bio:  Thank you for visiting my personal website! I am interested in reliable machine learning, particularly in distribution-free uncertainty quantification and predictive inference. More broadly, I am excited about the idea of building trust in predictive algorithms in a black-box manner, with a formal data-driven perspective. I studied applied mathematics at ITAM in Mexico, where I was fortunate to be guided by <a href="https://gente.itam.mx/miguel.mota/index.html" target="_blank">Miguel Angel Mota</a>.
 

