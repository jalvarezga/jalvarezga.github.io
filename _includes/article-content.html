<!-- begin article -->
<div class="article">
  <div class="container">
    <div class="article__content">
      <h2 class="article__title">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>

      <div class="article__meta">
        <time datetime="{{ post.date | date_to_xmlschema }}">
          {{ post.date | date: "%B %d, %Y" }}
        </time>
      </div>
    </div>
  </div>
</div>
<!-- end article -->
