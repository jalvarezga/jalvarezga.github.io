<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    <div id="toggle-container">
      <label id="toggle" for="switch">
        <input type="checkbox" id="switch" />
        <span></span>
      </label>
    </div>

    {% if site.data.settings.google-analytics %} {% include
    google-analytics.html %} {% endif %} {% include header.html %}

    <!-- begin content -->
    <main class="content" aria-label="Content">{{ content }}</main>
    <!-- end content -->

    <div class="top ion ion-ios-arrow-up" title="Top"></div>

    {% include search.html %} {% include footer.html %} {% include
    javascripts.html %}
  </body>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function () {
      const d = new Date();
      const hours = d.getHours();
      const night = hours >= 19 || hours <= 7; // between 7pm and 7am
      const body = document.querySelector("body");
      const toggle = document.getElementById("toggle");
      const input = document.getElementById("switch");

      if (night) {
        input.checked = true;
        body.classList.add("night");
      }

      toggle.addEventListener("click", function () {
        const isChecked = input.checked;
        if (isChecked) {
          body.classList.remove("night");
        } else {
          body.classList.add("night");
        }
      });

      // Optional: Show or hide the "back to top" button
      const introHeight = document.querySelector(".intro").offsetHeight;
      const topButton = document.getElementById("top-button");
      const $topButton = $("#top-button");

      window.addEventListener(
        "scroll",
        function () {
          if (window.scrollY > introHeight) {
            $topButton.fadeIn();
          } else {
            $topButton.fadeOut();
          }
        },
        false
      );

      topButton.addEventListener("click", function () {
        $("html, body").animate({ scrollTop: 0 }, 500);
      });

      // Optional: Add wave animation on hover for some element
      const hand = document.querySelector(".emoji.wave-hand");

      function waveOnLoad() {
        hand.classList.add("wave");
        setTimeout(function () {
          hand.classList.remove("wave");
        }, 2000);
      }

      setTimeout(function () {
        waveOnLoad();
      }, 1000);

      hand.addEventListener("mouseover", function () {
        hand.classList.add("wave");
      });

      hand.addEventListener("mouseout", function () {
        hand.classList.remove("wave");
      });

      // Optional: Add ScrollReveal for animations
      window.sr = ScrollReveal({
        reset: false,
        duration: 600,
        easing: "cubic-bezier(.694,0,.335,1)",
        scale: 1,
        viewFactor: 0.3,
      });

      sr.reveal(".background");
      sr.reveal(".skills");
      sr.reveal(".experience", { viewFactor: 0.2 });
      sr.reveal(".featured-projects", { viewFactor: 0.1 });
      sr.reveal(".other-projects", { viewFactor: 0.05 });
    });
  </script>
</html>
